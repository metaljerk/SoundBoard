
<!doctype html>
{% extends 'base.html' %}
{% block content %}
{% with messages = get_flashed_messages() %}
{% if messages %}
    {% for message in messages %}
        <div class="alert alert-primary alert-dismissible fade show" role="alert">
            <span>{{ message }}</span>
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
    {% endfor %}
{% endif %}
{% endwith %}

<!--Attack on Titan-->
<div class="row">
<script>
function attackontitanplay(){
    var audio = document.getElementById("attackontitan");
    attackontitan.play();
                }
function attackontitanpause(){
    var audio = document.getElementById("attackontitan");
    attackontitan.pause();
                }
function attackontitanrestart(){
    var audio = document.getElementById("attackontitan");
    attackontitan.pause();
    attackontitan.currentTime = 0
                }
</script>
<div class="row">
<img src="uploads/attackontitan.jpg" width=250 height=250 value="PLAY"  playsinline ontouchstart="touchAvailable=true; ToggleAttack();" onclick="if(!touchAvailable) ToggleAttack();">
</div>
<audio id="attackontitan" src="uploads/attackontitan.mp4" playsinline preload="none">
  <script>
var attackontitan = document.getElementById("attackontitan");
function ToggleAttack() {
  return attackontitan.paused ? attackontitan.play() : attackontitan.pause();
};
function ToggleRestartAttack() {
  return attackontitan.currentTime = 0;
}
</script>
</audio>
<button ontouchstart="touchAvailable=true; ToggleAttack();" onclick="if(!touchAvailable) ToggleAttack();">Play/Pause</button>
<button ontouchstart="touchavailable=true; ToggleRestartAttack();" onclick="if(!touchAvailable) ToggleRestartAttack();">Restart</button>
